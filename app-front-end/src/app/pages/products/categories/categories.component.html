<div class="card-columns m-3">
  <div class="card" *ngFor="let prod of misDatos">  <!-- ngfor para repetir el cÃ³digo en base a los elementos de la propiedad mis datos -->
    <img src="assets/img/productos/{{prod.codigo}}.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{prod.codigo}}</h5>
      <p class="card-text">{{prod.descripcion}}</p>
      <p class="card-text"><small class="text-muted">{{prod.categoria}}</small></p>
      <button class="btn btn-primary" [routerLink]="['/product', prod.codigo, category]">Ver Producto</button>
    </div>
  </div>
</div>
